<!doctype html>
<html lang="es" ng-app="trafic_app" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Trafico</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="icos/favicon_yo.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="icos/yo_144.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="icos/yo_114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="icos/yo_72.png">
    <link rel="apple-touch-icon-precomposed" href="icos/yo_57.png">

</head>
<body ng-controller="traficCtrl">
    <div class="tabbable"> <!-- Only required for left/right tabs -->
        <ul class="nav nav-tabs">
            <li class="active"><a href="#tab1" data-toggle="tab">Mapa</a></li>
            <li><a href="#tab2" data-toggle="tab">Información</a></li>
            <li><a href="#tab3" data-toggle="tab">Route Planning</a></li>
            <li><a href="#tab4" data-toggle="tab">Gasolineras</a></li>
            <li><a href="#tab5" data-toggle="tab">Response</a></li>
        </ul>

        <div class="tab-content">

            <div class="tab-pane active" id="tab1">
                <div class="container-fluid">
                    <div class="row-fluid">
                        <!--Map content-->
                        <div class="span12">
                            <!-- Google Map -->
                            <div id="map_canvas">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane form-inline" id="tab2">
                <div class="container-fluid">
                    <div class="row-fluid">
                        <div class="span12">
                            <ul class="unstyled">
                                <li>
                                    <label for="prm_0" class="checkbox"><span><i class="icon-camera"></i> Camaras</span></label>
                                    <input  id="prm_0" name="prm_0" type="checkbox" ng-model="fltr_camaras" ng-change="camarasToogle()">
                                </li>
                                <li>
                                    <label for="prm_1" class="checkbox"><span><i class="icon-info-sign"></i> Paneles</span></label>
                                    <input id="prm_1" name="prm_1" type="checkbox" ng-model="fltr_paneles" ng-change="panelesToogle()">
                                </li>
                                <li>
                                    <label for="prm_2" class="checkbox"><span><i class="icon-asterisk"></i> Prev. Meteorologica</span></label>
                                    <input id="prm_2" name="prm_2" type="checkbox" ng-model="fltr_meteo" ng-change="meteoToggle()">
                                </li>
                                <li>
                                    <label for="prm_3" class="checkbox"><span><i class="icon-road"></i> Densidad Trafico</span></label>
                                    <input id="prm_3" name="prm_3" type="checkbox" ng-model="fltr_trafico" ng-change="trafficToogle()">
                                </li>
                                <li>
                                    <label for="prm_4" class="checkbox"><span><i class="icon-flag"></i> Sensor Meteorologico</span></label>
                                    <input id="prm_4" type="checkbox" ng-model="fltr_estMeteorologia" ng-change="sensMeteoToogle()">
                                    <!-- <p ng-repeat="dato in datos">{{ dato | itemTraficFilter:fltr_est_meteorologica:'SensorMeteorologico' }} </p> -->
                                </li>
                                <li>
                                    <label for="prm_5" class="checkbox"><span><i class="icon-eye-open"></i> Sensor Trafico</span></label>
                                    <input id="prm_5" type="checkbox" ng-model="fltr_sensorTrafico" ng-change="sensTrafficToogle()">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane form-inline" id="tab3">
                <label for="route_mode" class="checkbox">Modo</label>
                <select id="route_mode" class="span2" ng-model="route_mode" ng-change="updateRoute()">
                    <option value="driving">Conduciendo</option>
                    <option value="walking">Andando</option>
                    <option value="bicycling">Bicicleta</option>
                </select>

                <label id="lbl_route_highways" for="route_highways" class="checkbox">Autopistas</label>
                <input id="route_highways" type="checkbox" ng-model="route_highways" ng-change="updateRoute()" checked>

                <label id="lbl_route_tolls" for="route_tolls" class="checkbox">Peajes</label>
                <input id="route_tolls" type="checkbox" ng-model="route_tolls" ng-change="updateRoute()">

                <label id="lbl_route_optimize" for="route_optimize" class="checkbox">Optimizada</label>
                <input id="route_optimize" type="checkbox" ng-model="route_optimize" ng-change="updateRoute()" checked>

                <input id="createRoute" type="button" value="Crear" class="btn btn-primary" ng-click="createRoute()">
                <input id="calcRoute" type="button" value="Calcular" class="btn btn-success" ng-click="calcRoute()">
                <input id="resetRoute" type="button" value="Reiniciar" class="btn btn-danger" ng-click="resetRoute()">

                <!--Route content-->
                <div class="span12 well">
                    <div id="directionsPanel"></div>
                </div>
            </div>

            <div class="tab-pane" id="tab4"></div>

            <div class="tab-pane" id="tab5">
                <div class="span11 well">
                    <div>
                        <p>http response data:</p>
                        <p id="response"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- infoWindowForAllPurpose -->
<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel"><span id="modal-head-title">Camara</span></h3>
    </div>
    <div class="modal-body">
        <img id="modal-body-img" src="#">
        <p id="modal-body-content"></p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-info" data-dismiss="modal" aria-hidden="true">OK !!</button>
    </div>
</div>

<script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer.js"></script>
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular/angular-resource.min.js"></script>
<script src="lib/jquery/jquery-1.7.2.min.js"></script>
<script src="lib/bootstrap/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script src="js/filters.js"></script>
<script src="js/services.js"></script>
<script src="js/directives.js"></script>
<script src="js/controllers.js"></script>
<script src="js/MapsAndMarkers.js"></script>
</body>
</html>
