<!doctype html>
<html lang="es" ng-app="trafic_app" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Trafico</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
   <!-- <link rel="stylesheet" href="css/bootstrap-toggle-animated.css">-->
    <link rel="stylesheet" href="css/app.css">

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="icos/favicon_yo.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="icos/yo_144.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="icos/yo_114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="icos/yo_72.png">
    <link rel="apple-touch-icon-precomposed" href="icos/yo_57.png">

</head>
<body ng-controller="traficCtrl">

<!-- Header Content -->
<div class="navbar navbar-fixed-top" ng-init="BeganToBegin()">
    <div class="navbar-inner">
        <div class="container">

            <!-- button for menu access - only in responsive design for smarth devices -->
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="brand" href="./index.html">Trafic APP</a>
            <div class="nav-collapse collapse form-inline">
                <ul class="nav nav-pills">
                    <!-- DGT Info filters & google layers -->
                    <li class="dropdown" id="menu2">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#menu2">
                            <i class="icon-info-sign icon-white"></i>
                            Información
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <!--<span class="toggle span1">Camaras</span>-->
                                <div class="iphone-toggle-buttons">
                                    <label for="prm_0">
                                        <input  id="prm_0" name="prm_0" type="checkbox" ng-model="fltr_camaras" ng-change="updateJson()">
                                        <span>Camaras</span>
                                    </label>
                                </div>
                            </li>
                            <li>
                                <!--<span class="toggle span1">Paneles</span>-->
                                <div class="iphone-toggle-buttons">
                                    <label for="prm_7">
                                        <input id="prm_7" name="prm_7" type="checkbox" ng-model="fltr_paneles" ng-change="updateJson()">
                                        <span>Paneles</span>
                                    </label>
                                </div>
                            </li>
                            <li>
                                <!--<span class="toggle span1">Meteo</span>-->
                                <div class="iphone-toggle-buttons">
                                    <label for="prm_8">
                                        <input id="prm_8" name="prm_8" type="checkbox" onclick="javascript:weatherLayerToogle();">
                                        <span>Meteo</span>
                                    </label>
                                </div>
                                <!-- <p ng-repeat="dato in datos">{{ dato | itemTraficFilter:fltr_est_meteorologica:'SensorMeteorologico' }} </p> -->
                            </li>
                            <li>
                                <!--<span class="toggle span1">Trafico</span>-->
                                <div class="iphone-toggle-buttons">
                                    <label class="check" for="prm_9">
                                        <input id="prm_9" name="prm_9" type="checkbox" onclick="javascript:trafficLayerToogle();">
                                        <span>Trafico</span>
                                    </label>
                                </div>
                                <!-- <p ng-repeat="dato in datos">{{ dato | itemTraficFilter:fltr_trafico:'SensorTrafico' }} </p> -->
                            </li>
                        </ul>
                    </li>

                    <li class="divider-vertical"></li>

                    <!-- DGT Incidents filters-->
                    <li class="dropdown" id="menu3">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#menu3">
                            <i class="icon-warning-sign icon-white"></i>
                            Incidencias
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <!--<span class="toggle span1">Eventos</span>-->
                                <div class="iphone-toggle-buttons">
                                    <label id="lbl_prm_1" for="prm_1" class="checkbox">
                                        <input id="prm_1" type="checkbox" ng-model="fltr_eventos" ng-change="updateJson()">
                                        <span>Eventos</span>
                                    </label>
                                </div>

                            </li>
                            <li>
                                <!--<span class="toggle span1">Meteorologia</span>-->
                                <div class="iphone-toggle-buttons">
                                    <label id="lbl_prm_2" for="prm_2" class="checkbox">
                                        <input id="prm_2" type="checkbox" ng-model="fltr_meteorologia" ng-change="updateJson()">
                                        <span>Meteorologia</span>
                                    </label>
                                </div>
                                <!-- <p ng-repeat="dato in datos">{{ dato | itemTraficFilter:fltr_meteorologia:'METEOROL�GICO' }} </p> -->
                            </li>
                            <li>
                                <!--<span class="toggle span1">Obras</span>-->
                                <div class="iphone-toggle-buttons">
                                    <label id="lbl_prm_3" for="prm_3" class="checkbox">
                                        <input id="prm_3" type="checkbox" ng-model="fltr_obras" ng-change="updateJson()">
                                        <span>Obras</span>
                                    </label>
                                </div>
                                <!-- <p ng-repeat="dato in datos">{{ dato | itemTraficFilter:fltr_obras:'OBRAS' }} </p> -->
                            </li>
                            <li>
                                <!--<span class="toggle span1">Otros</span>-->
                                <div class="iphone-toggle-buttons">
                                    <label id="lbl_prm_4" for="prm_4" class="checkbox">
                                        <input id="prm_4" type="checkbox" ng-model="fltr_otros" ng-change="updateJson()">
                                        <span>Otros</span>
                                    </label>
                                </div>
                                <!-- <p ng-repeat="dato in datos">{{ dato | itemTraficFilter:fltr_otros:'OTROS' }} </p> -->
                            </li>
                            <li>
                                <!--<span class="toggle span1">Puertos</span>-->
                                <div class="iphone-toggle-buttons">
                                <label id="lbl_prm_5" for="prm_5" class="checkbox">
                                    <input id="prm_5" type="checkbox" ng-model="fltr_puertos" ng-change="updateJson()">
                                    <span>Puertos</span>
                                </label>
                                </div>
                            </li>
                            <li>
                                <!--<span class="toggle span1">Retenciones</span>-->
                                <div class="iphone-toggle-buttons">
                                <label id="lbl_prm_6" for="prm_6" class="checkbox">
                                    <input id="prm_6" type="checkbox" ng-model="fltr_retencion" ng-change="updateJson()">
                                    <span>Retenciones</span>
                                </label>
                                </div>
                                <!-- <p ng-repeat="dato in datos">{{ dato | itemTraficFilter:fltr_retencion:'RETENCI�N / CONGESTI�N' }} </p> -->
                            </li>
                        </ul>
                    </li>

                    <li class="divider-vertical"></li>

                    <!-- Route planning form -->
                    <li class="dropdown" id="menu4">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#menu4">
                            <i class="icon-road icon-white"></i>
                            Route Planning
                            <b class="caret"></b>
                        </a>

                        <ul class="dropdown-menu">
                            <li>
                                <label for="route_mode" class="span1 checkbox">Modo</label>
                                <select id="route_mode" class="span2" onchange="updateRoute()">
                                    <option value="driving">Conduciendo</option>
                                    <option value="walking">Andando</option>
                                    <option value="bicycling">Bicicleta</option>
                                </select>
                            </li>
                            <li>
                                <label id="lbl_route_highways" for="route_highways" class="checkbox span1">Autopistas</label>
                                <input id="route_highways" type="checkbox" onchange="updateRoute()" checked>
                            </li>
                            <li>
                                <label id="lbl_route_tolls" for="route_tolls" class="checkbox span1">Peajes</label>
                                <input id="route_tolls" type="checkbox" onchange="updateRoute()">
                            </li>
                            <li>
                                <label id="lbl_route_optimize" for="route_optimize" class="checkbox span1">Optimizada</label>
                                <input id="route_optimize" type="checkbox" onchange="updateRoute()" checked>
                            </li>
                            <li>
                                <input type="button" value="Crear" class="btn btn-primary" onclick="createRoute()">
                                <input type="button" value="Calcular" class="btn btn-success" onclick="calcRoute()">
                                <input type="button" value="Deshacer" class="btn btn-warning" onclick="undoRoute()">
                                <input type="button" value="Limpiar" class="btn btn-danger" onclick="resetRoute()">
                            </li>
                        </ul>
                    </li>

                    <li class="divider-vertical"></li>

                    <!-- Status notice badge -->
                    <li>
                        <span class="navbar-text label label-info">Status : {{status}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="container-fluid">
    <div class="row-fluid">

        <!--Map content-->
        <div class="span8">
            <!-- Google Map -->
            <div id="map_canvas" class="well">
            </div>
        </div>

        <!--Route content-->
        <div class="span4 well">
            <div id="directionsPanel"></div>
        </div>

        <!-- Footer content , only for develop version -->

        <div class="span11 well">
            <div>
                <p>http response data:</p>
                <p ng-repeat="dato in datos">{{dato.tipo}} : {{dato.alias}}</p>
            </div>
        </div>
        -->
    </div>
</div>

</body>
